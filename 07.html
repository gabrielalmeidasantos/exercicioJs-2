<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        quantidade = parseInt(prompt("Quantas maçãs você deseja comprar?"));
        valor = quantidade < 12 ? 3.50 * quantidade : 2.50 * quantidade;
        document.write("O valor total é: " + valor)
    </script>
</body>

</html>
