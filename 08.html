<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        golsCorinthians = parseInt(prompt("Gols do Corinthians?"));
        golsPalmeiras = parseInt(prompt("Gols do Palmeiras?"));

        if (golsCorinthians > golsPalmeiras) {
            document.write("Corinthians ganhou");
        }
        else if (golsCorinthians < golsPalmeiras) {
            document.write("Palmeiras ganhou");
        }
        else {
            document.write("Empate");
        }
    </script>
</body>

</html>
